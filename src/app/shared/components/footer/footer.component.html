<footer>
  <div class="footer">
    <div class="footer__header" routerLink="/">
      <h2>Kuba</h2>
      <h3>Frontend developer</h3>
    </div>
    <div class="footer__socials">
      <div class="footer__social-item" *ngFor="let social of socials">
        <a [href]="social.link" target="_blank" [attr.aria-label]="social.name"
          ><i [class]="social.icon"></i
        ></a>
      </div>
    </div>
  </div>
  <h4 class="copy__rights">
    Kuba &copy; {{ currentYear | date : "yyyy" }}.
    {{ "footer.rights" | translate }}
  </h4>
</footer>
